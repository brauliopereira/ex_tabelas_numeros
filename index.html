<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELA NÃšMEROS</title>
    <style>
        table {
            border: 2px solid black;
            width: 450px;
            height: 300px;
            border-collapse: collapse;
            text-align: left;
            position: relative;
        }

        td, th {
            border: 1px solid black;

        }


        td {
            text-align: center;
            padding: 15px;
        }
       

        thead > tr > th{
            position: sticky;
            top:-1px;
            border: 1px solid black;
            
        }
        /*tbody tr:nth-child(odd){
            background-color: lightgoldenrodyellow;
        }*/


    </style>
</head>

<body>
  
    <table>
        
        <thead>
           
        </thead>
    
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
          </tr>
          <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
          </tr>
          <tr>
            <td colspan="3">8</td>
            <td>9</td>
          </tr>
          <tr>
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            <td>12</td>
          </tr>
          <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
          </tr>
    </table>

    <br>

    <table>
        
        <thead>
           
        </thead>
    
        <tr>
           <td colspan="4">A</td>
            <td rowspan="4">B</td>
          </tr>
          <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
          </tr>
          <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
          </tr>
          <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
          </tr>
          <tr>
            <td colspan="4">N</td>
          </tr>
    </table>


    </body>

</html>
